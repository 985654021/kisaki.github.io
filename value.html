      <div class="text">
        <p>
          诚实：坦诚、真实地对待他人和自己，不说谎、不欺骗。
          正直：秉持正义和道德，坚守自己的原则和信念。
          责任：承担自己的行为和决定带来的后果，对自己的言行负责。
          尊重：尊重和包容他人的观点、文化和权利，不侵犯他人的尊严。
          公平：对待他人公平，不偏袒，不歧视，不欺压弱势群体。
          友善：关心他人，乐于助人，给予爱和关怀。
          勤奋：努力工作，追求卓越，不怕困难，不懈怠。
          爱与关怀：热爱家人和朋友，关心社会，乐于奉献和帮助他人。
        </p>
